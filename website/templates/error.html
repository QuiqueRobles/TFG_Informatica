<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error de Pago</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            padding: 50px;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .error-icon {
            font-size: 48px;
            color: #dc3545;
        }

        .message {
            font-size: 24px;
            margin-top: 20px;
        }

        .return-button {
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <i class="fas fa-exclamation-circle error-icon"></i>
        <div class="message">
            <p>Error en el Pago</p>
            <p>Lo sentimos, ha ocurrido un error durante el proceso de pago.</p>
            <p>Por favor, inténtalo de nuevo más tarde.</p>
            <p>{{message}}</p>
        </div>
        <a href="http://localhost:5000/" class="btn btn-primary return-button">Volver a la Página Principal</a>
    </div>
</body>

</html>
