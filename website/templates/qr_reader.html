{% extends "base.html" %}
{% block title %}QR Reader{% endblock %}
{% block content %}

<section class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-body">
                    <h1 class="card-title text-center mb-4">QR Code Reader</h1>
                    <div id="qr-reader" class="text-center"></div>
                    <div id="qr-reader-results" class="text-center mt-3"></div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        if (typeof Html5Qrcode === 'undefined') {
            console.error("Html5Qrcode library is not loaded!");
            return;
        }

        function onScanSuccess(decodedText, decodedResult) {
            // Handle the success condition with the decoded text or result.
            console.log(`Scan result: ${decodedText}`);
            // Display the decoded text in the results div
            document.getElementById('qr-reader-results').innerText = `Decoded Text: ${decodedText}`;
            // Optionally, you can send the decoded text to the server
            fetch('/process_qr', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ data: decodedText })
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        }

        function onScanFailure(error) {
            // Handle the failure condition
            console.warn(`QR error = ${error}`);
        }

        // Create a new instance of the HTML5 QR code reader
        let html5QrCode = new Html5Qrcode("qr-reader");

        // Start scanning
        html5QrCode.start(
            { facingMode: "environment" }, // Use the rear camera
            {
                fps: 10,    // Optional, frame per seconds for qr code scanning
                qrbox: { width: 250, height: 250 }  // Optional, if you want bounded box UI
            },
            onScanSuccess,
            onScanFailure
        ).catch(err => {
            console.error("Unable to start scanning.", err);
        });
    });
</script>

{% endblock %}
