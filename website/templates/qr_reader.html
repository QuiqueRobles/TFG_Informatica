{% extends "base.html" %}
{% block title %}Qr Reader{% endblock %}
{% block content %}
<br><br>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="text-center">QR Code Reader</h1>
            <p class="text-center mb-4">Scan all entries.</p>
            <video id="video" width="100%" height="auto" class="mb-3"></video>
            <div id="result" class="text-center"></div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qr-scanner/1.2.0/qr-scanner.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/qr-scanner/build/qr-scanner.min.js"></script>
<script src="{{ url_for('static', filename='js/qr-reader.js') }}"></script>
{% endblock %}
